<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anteeque | ONLINESHOP | 商品詳細</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
  <header>
    <div class="logo-wrapper" style="text-align: center; padding: 15px 0;">
      <a href="index.html"><img src="./img/logo.png" alt="anteeque"></a>
    </div>
  </header>

  <div class="item-page-container">
    <div id="js-breadcrumbs" style="font-size: 0.8rem; color: #a68b75; margin-bottom: 20px;"></div>
    <div class="product-detail-wrapper">
      <div class="product-gallery">
        <div class="gallery-grid" id="js-gallery-grid"></div>
        <div class="thumbnail-list" id="js-thumbnail-list"></div>
      </div>

      <div class="product-info">
        <h1 class="item-title" id="js-item-name">Loading...</h1>
        <p class="item-price" id="js-item-price">---</p>
        <p class="item-desc" id="js-item-desc"></p>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Size</label>
            <select class="custom-select" id="js-size-select"></select>
          </div>
          <div class="form-group">
            <label class="form-label">Color</label>
            <select class="custom-select" id="js-color-select"></select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">数量</label>
          <div class="quantity-wrapper">
            <button class="qty-btn" onclick="updateQty(-1)">-</button>
            <input type="text" value="1" class="qty-input" id="qty-input" readonly>
            <button class="qty-btn" onclick="updateQty(1)">+</button>
          </div>
        </div>

        <div class="action-buttons">
          <button class="add-cart-btn">ADD TO CART</button>
          <button class="wishlist-btn">♡</button>
        </div>

        <div class="accordion">
          <div class="accordion-item">
            <button class="accordion-header">DESCRIPTION<span>+</span></button>
            <div class="accordion-content">
                <p id="js-accordion-desc"></p>
            </div>
          </div>
          <div class="accordion-item">
            <button class="accordion-header">SIZE GUIDE<span>+</span></button>
            <div class="accordion-content">
              <p id="js-size-guide"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="related-items">
    <h2 class="section-heading-gold">RECOMMENDED ITEMS</h2>
    <div class="product-grid" id="js-related-items" style="margin-top: 40px;"></div>
  </section>

  <footer>
    <div class="bottom-nav">
      <div class="bottom-links">
        <ul>
          <li>特定商取引法に基づく表記</li>
          <li>FAQ</li>
          <li>プライバシーポリシー</li>
        </ul>
        <div class="social-icons">
          <div>
            <h4>SNS</h4>
          </div>
          <div class="social-icons-img">
            <img src="./img/logo-instagram.png" alt="">
            <img src="./img/logo-x.png" alt="">
            <img src="./img/logo-youtube.png" alt="">
          </div>
        </div>
      </div>
      <div class="notice-wrapper">
        <ul class="notice">
          <li>※本サイトは架空のECサイトです。実在する企業・商品・サービスとは一切関係ありません。</ｌ>
          <li>※本サイト上の商品の購入および商品に関するお問い合わせには対応しておりませんので、あらかじめご了承ください。</li>
          <li>※掲載している画像は、Geminiを使用して作成しています。</li>
        </ul>
      </div>
      <p class="copyright">Copyright © anteeque Inc. All rights reserved.</p>
    </div>
  </footer>
  <script src="./js/item-script.js"></script>
</body>
</html>
