<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anteeque | ONLINESHOP | Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>

<header>
  <div class="logo-wrapper">
    <a href="index.html">
      <img src="./img/logo.png" alt="">
    </a>
  </div>
</header>

<div class="content-wrapper product-title-wrapper">
  <h2 class="section-title">ALL ITEMS</h2>
  <p class="section-subtitle product-title">すべてのアイテム</p>
</div>

<div class="page-container">
  <aside class="filter-sidebar">
    <div class="filter-group">
      <span class="filter-title">CATEGORY</span>
      <label class="filter-label">
        <input type="checkbox" name="category" value="new" checked> NEW ARRIVALS
      </label>
      <label class="filter-label">
        <input type="checkbox" name="category" value="lolita" checked> LOLITA
      </label>
      <label class="filter-label">
        <input type="checkbox" name="category" value="ouji" checked> OUJI
      </label>
      <label class="filter-label">
        <input type="checkbox" name="category" value="others" checked> OTHER
      </label>
    </div>
      
    <div class="filter-group">
      <span class="filter-title">PRICE</span>
      <select id="price-filter" class="filter-select">
        <option value="all">すべての価格帯</option>
        <option value="under-3000">¥3,000 以下</option>
        <option value="3000-5000">¥3,000 - ¥5,000</option>
        <option value="5000-10000">¥5,000 - ¥10,000</option>
        <option value="over-10000">¥10,000 以上</option>
      </select>
    </div>
  </aside>

  <main class="main-content">
    <div class="result-count">
      <span id="display-count"></span> 件表示中
    </div>

    <div class="product-list-grid" id="product-container"></div>
  </main>
</div>

<footer>
  <div class="bottom-nav">
    <div class="bottom-links">
      <ul>
        <li>特定商取引法に基づく表記</li>
        <li>FAQ</li>
        <li>プライバシーポリシー</li>
      </ul>
      <div class="social-icons">
        <div>
          <h4>SNS</h4>
        </div>
        <div class="social-icons-img">
          <img src="./img/logo-instagram.png" alt="">
          <img src="./img/logo-x.png" alt="">
          <img src="./img/logo-youtube.png" alt="">
        </div>
      </div>
    </div>
    <div class="notice-wrapper">

      </ul>
    </div>
    <p class="copyright">Copyright © anteeque Inc. All rights reserved.</p>
  </div>
</footer>

</body>
